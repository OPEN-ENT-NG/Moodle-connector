<label ng-show="false">[[folder.id]]</label>
<div class="cell"
     ng-class="{topFolderIcons : show.viewModeMyCourses == 'icons', topFolderList : show.viewModeMyCourses == 'list'}"
     ng-click="isPrintSubfolder(folder)">
    <i class="folderIcon big-folder-size"></i>
    </br>
</div>
<div class="margin-left-file">
    <div class="ellipsis">
        <span class="text-font" ng-click="isPrintSubfolder(folder)">[[folder.name]]</span>
    </div>
    <div class="row">
        <label class="size-font" ng-click="isPrintSubfolder(folder)">
            [[countItems(folder)]]
            <i18n ng-if="countItems(folder) > 1">moodle.folder.items</i18n>
            <i18n ng-if="countItems(folder) < 2">moodle.folder.item</i18n>
        </label>
        <label class="checkbox right-magnet folderCheckbox" ng-class="{folderCheckboxList : show.viewModeMyCourses == 'list'}">
            <input type="checkbox" ng-change="showToaster()" ng-model="folder.select">
            <span></span>
        </label>
    </div>
</div>
