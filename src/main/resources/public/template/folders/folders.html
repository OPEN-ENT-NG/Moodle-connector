<div class="cell twelve-mobile style-bord-with-over-effect infoBackground"

     'all-width bottom-margin' : show.viewModeMyCourses == 'list'}"
     ng-repeat="folder in folders.getFoldersToShow(show.currentFolderId, courses.searchInput.MyCourse) track by $index">
    <div ng-include="'/moodle/public/template/folders/folderDetails.html'" lvl-draggable lvl-drop-target
         class="Folder" on-drop="dropped(dragEl, dropEl)"></div>
</div>
