<div class="row">
    <div class="twelve twelve-mobile">
        <div class="row-mobile stickyParent">
            <div class="cell three twelve-mobile horizontal-spacing rightPaddingMenu sticky">
                <p>
                    <i ng-click="openNavMyCourses()" class="dropbtn zero-desktop"></i>
                    <i18n class="zero-mobile">moodle.folders</i18n>
                    <div class="search-pagination">
                        <div class="twelve-mobile cell ellipsis infoBackground infoBackgroundTopMargin style-bord-with-over-effect searchBar">
                            <i class="search searchIcon" ></i>
                            <input class="noBorder ellipsis"
                                   type="text"
                                   translate attr="placeholder"
                                   ng-model="courses.searchInput.MyCourse"
                                   placeholder="search.folder"
                                   ng-change="initSearch('MyCourse')"
                            />
                        </div>
                        <div class="twelve-mobile cell ellipsis infoBackground infoBackgroundTopMargin style-bord-without-over-effect searchBar">
                            <select ng-model="folders.searchInFolders"
                                    ng-options="folder.id as folder.name for folder in folders.listOfSubfolders"
                                    class="noBorder selectSearch"
                                    ng-change="selectSearchFolder()">
                            </select>
                        </div>
                    </div>
                </p>
                <br/>
                <div class="horizontal-spacing zero-mobile" static-include="/moodle/public/template/courses/folderItem.html">
                </div>
                <div id="mySidenavCourses" class="sideNavMyCourses ellipsis">
                    <div class="vertical-spacing row">
                        <i18n class="text-font titleSideNav">moodle.folders</i18n>
                        <a class="closebtn" ng-click="closeNavMyCourses()">&times;</a>
                    </div>
                    <div class="horizontal-spacing upNav" static-include="/moodle/public/template/courses/folderItem.html">
                    </div>
                </div>
            </div>
            <div class="nine twelve-mobile cell horizontal-spacing padding-left-corp coursesBackground" >
                <p class="zero-mobile">
                    <i class="foldericon folder-size"></i>
                    <span class="big-folder ellipsis">[[folderName()]]</span>
                    <label class="cell right-magnet title-dashboard zero-mobile">
                        <i class="show-list" ng-class="{ selected: viewModeMyCourses == 'list' }" ng-click="changeViewMode('MyCourses','list')"></i>
                    </label>
                    <span> </span>
                    <label class="cell right-magnet zero-mobile">
                        <i class="show-icons" ng-class="{ selected: viewModeMyCourses == 'icons' }" ng-click="changeViewMode('MyCourses','icons')"></i>
                    </label>
                    <br/>
                </p>
                <p class ="row zero-mobile" static-include="/moodle/public/template/courses/filters.html"></p>
                <div class="row coursesBottomPadding" static-include="/moodle/public/template/courses/folders.html" ng-if="printfolders"></div>
                <div class="row coursesBottomPadding" static-include="/moodle/public/template/courses/courses.html"></div>
            </div>
        </div>
    </div>
</div>
