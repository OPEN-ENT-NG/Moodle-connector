<div>
    <div class="row coursesBackground">
        <div class="twelve twelve-mobile">
            <div class="cell two horizontal-spacing">
                <input type="submit" i18n-value="moodle.course.new" ng-click="openPopUp()" class="vertical-spacing"><br><br><br><br>
                <p>
                    <label class="vertical-spacing">
                        <i18n>moodle.folders</i18n>
                        <input type="text" class="twelve twelve-mobile "/>
                    </label>
                </p>
            </div>
            <div class="cell ten horizontal-spacing">

            </div>
        </div>
        <div class="twelve cell twelve-mobile">
            <div  class="two cell horizontal-spacing" ng-init="initFolders()"
                  static-include="/moodle/public/template/courses/folderItem.html">
            </div>
            <div class="ten cell horizontal-spacing padding-left-corp" >
                <div  class ="row" static-include="/moodle/public/template/courses/folders.html" ng-show="printfolders">
                </div>

                <div class="row" static-include="/moodle/public/template/courses/courses.html"
                     ng-if="printcours" >
                </div>
            </div>
        </div>
    </div>

    <lightbox class="row" show="openLightbox == true" on-close="closePopUp()">
        <h2 class="row twelve"><i18n>moodle.course.information</i18n></h2>
        <div class="twelve cell row">
            <label class="courseButton five cell" style="background: #4bafd5" ng-class="{ notSelected : !course.type }">
                <i18n>course</i18n>
                <input type="checkbox" ng-model="course.type" >
            </label>
            <label class="courseButton five cell right-magnet" style="background: #ff8500" ng-class="{ notSelected : course.type }">
                <i18n>activity</i18n>
                <input type="checkbox" ng-model="course.type" >
            </label>
        </div>
        <br/>
        <div class="eight cell horizontal-spacing">
            <label class="row twelve">
                <input type="text" class="twelve" required i18n-placeholder="moodle.course.name.long" ng-model="course.fullname">
            </label>
            <label class="row twelve">
                <input type="text" class="twelve" i18n-placeholder="moodle.course.description" ng-model="course.summary">
            </label>
        </div>
        <div class="row">
            <image-select class="six cell" default="/img/illustrations/image-default.svg" ng-model="course.imageurl"></image-select>
        </div>
        <select ng-model="course.typeA" ng-if="!course.type">
            <option><i18n>quiz</i18n></option>
            <option><i18n>file</i18n></option>
            <option><i18n>page</i18n></option>
            <option><i18n>assignment</i18n></option>
        </select>
        <div class="row">
            <div class="right-magnet">
                <input type="button" class="cancel" i18n-value="cancel" ng-click="closePopUp()"/>
                <input type="submit" class="button" i18n-value="validate" ng-click="createCourse()" ng-disabled="course.fullname == undefined && course.typeA == undefined"/>
            </div>
        </div>
    </lightbox>
</div>
