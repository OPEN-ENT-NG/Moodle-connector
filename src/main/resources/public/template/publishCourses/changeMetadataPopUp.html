    <div class="twelve cell horizontal-spacing">
        <h2 class="row twelve">
            <i18n>moodle.lightBox.publish.change.title</i18n>
        </h2>
        <p>
            <i18n>moodle.lightBox.publish.content</i18n> [[courseToPublish.fullname]]
        </p>
    </div>
    <br>
    <div class=" ">
        <div class="row">
            <multi-combo title="[[lang.translate('levels')]]" class="ten cell" combo-model="levels.all"
                         search-on="label" order-by="label" filtered-model="filterChoice.levels"></multi-combo>
            <div class="twelve cell select-blocks">
                <div ng-repeat="level in filterChoice.levels"
                     ng-click="removeLevelFromCourse(level)"
                     class="labels-in-ligne">
                    <div > <span ng-bind="level.label"></span>  </div>
                </div>
            </div>
        </div>
        <div class="row">
            <multi-combo title="[[lang.translate('disciplines')]]" class="ten cell" combo-model="disciplines.all"
                         search-on="label"  order-by="label" filtered-model="filterChoice.disciplines"></multi-combo>
            <div class="twelve cell select-blocks">
                <div ng-repeat="discipline in filterChoice.disciplines"
                     ng-click="removeDisciplineFromCourse(discipline)"
                     class="labels-in-ligne">
                    <div> <span ng-bind="discipline.label"></span>  </div>
                </div>
            </div>
        </div>
        <div class="row">
            <label >
                <i18n>keyword</i18n>
            </label>
            <input class="row" type="text" ng-model="plain_text" ng-keyup="addKeyWord($event, plain_text)"
                   i18n-placeholder="moodle.key.words.separation" >
            <div class=" twelve cell select-blocks">
                <div ng-repeat="word in filterChoice.plain_text"
                     ng-click="removeWordFromCourse(word)"
                     class="labels-in-ligne">
                    <div><span ng-bind="word.label"></span> </div>
                </div>
            </div>
        </div>
        <div class="horizontal-spacing row seven vertical-spacing specific-border-lightbox">
            <p>
                <i18n>moodle.lightBox.publish.information</i18n>
            </p>
        </div>
        <div>
            <label class="checkbox" >
                <input type="checkbox" checked ng-model="courseToPublish.acceptationLicence" class="checkbox"/>
                &nbsp;&nbsp;
                <span>
                    <i18n>
                        moodle.lightBox.publish.condition.acceptation
                    </i18n>
                </span>
            </label>
        </div>
        <br><br>
    </div>
    <div class="row">
        <div>
            <input type="button" class="button" i18n-value="moodle.reset.informations" ng-click="resetPublicationPopUp()"/>
            <input type="submit" class="button right-magnet" i18n-value="modify"
                   ng-disabled="courseToPublish.acceptationLicence === undefined" ng-click="modifyCourse()"/>
            <input type="button" class="cancel right-magnet" i18n-value="cancel" ng-click="closePopUp()"/>
        </div>
    </div>
