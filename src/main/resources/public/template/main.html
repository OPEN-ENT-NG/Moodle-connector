<div ng-controller="MoodleController" class="moodle">
    <div class="row" >
        <h1><i18n>moodle.title</i18n></h1>
        <input type="submit" class="right-magnet" i18n-value="moodle.course.delete" ng-click="openDeletePopUp()"/>
        <input type="submit" class="right-magnet" i18n-value="moodle.course.new" ng-click="openPopUp()"/>
        <div class="row">
           <div class="twelve twelve-mobile">
              <div class="cell three horizontal-spacing">
                  <input type="submit" i18n-value="moodle.course.new" ng-click="openPopUp()" class="vertical-spacing"><br><br><br><br>
                  <p>
                      <label class="vertical-spacing">
                        <i18n>moodle.folders</i18n>
                        <input type="text" class="twelve twelve-mobile "/>
                    </label>
                  </p>
              </div>
               <div class="cell nine horizontal-spacing">

               </div>
           </div>
           <div class="twelve cell twelve-mobile">
               <div  class="three cell twelve-mobile" ng-init="initFolders()">

                   <div static-include="/moodle/public/template/folders.html">
                   </div>
                   <input type="submit" i18n-value="moodle.folder.new">
               </div>
               <div class="nine cell twelve-mobile" ng-init="initCoures()">
                   <div static-include="/moodle/public/template/courses.html">
                   </div>
               </div>
           </div>
        </div>

    </div>
    <lightbox class="row" show="openLightbox == true" on-close="closePopUp()">
        <div class="four cell">
            <image-select default="/img/illustrations/image-default.svg"></image-select>
        </div>
        <div class="eight cell horizontal-spacing">
            <h2 class="row twelve"><i18n>moodle.course.information</i18n></h2>
            <label class="row twelve">
                <input type="text" class="twelve" required i18n-placeholder="moodle.course.name.long" ng-model="course.fullname">
            </label>
            <label class="row twelve">
                <input type="text" class="twelve" required i18n-placeholder="moodle.course.name.short" ng-model="course.shortname">
            </label>
            <label class="row twelve">
                <input type="text" class="twelve" i18n-placeholder="moodle.course.description" ng-model="course.description">
            </label>
        </div>
        <div class="row">
            <div class="right-magnet">
                <input type="button" class="cancel" i18n-value="cancel" ng-click="closePopUp()"/>
                <input type="submit" class="button" i18n-value="validate" ng-click="createCourse()" ng-disabled="course.fullname == undefined"/>
            </div>
        </div>
    </lightbox>
</div>
