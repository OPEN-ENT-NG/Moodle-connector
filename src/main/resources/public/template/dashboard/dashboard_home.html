<div class="coursesBackground-dashboard">
    <div class="row">
        <span class="left-magnet title-dashboard">
            <i18n>moodle.todo.courses</i18n>
        </span>
        <switch ng-model="courses.printcoursestodo" ng-click="courses.setChoice(2)"></switch>
        <div class="margin-two">
            <input type="search" class="six cell ellipsis" i18n-placeholder="search" ng-model="courses.searchInput.toDo" />
        </div>
    </div>
    <div ng-if="courses.printcoursestodo">
        <div class="row list-dashboard">
            <select class="cell left-magnet special-selected" ng-model="typeShow.selectedToDoOption"
                    ng-options="option.name for option in typeShow.availableOptions track by option.id"
                    ng-change="changeShowCoursesToDo()">
            </select>
            <ul class="cell left-magnet special-selected" ng-model="typeShow.selectedToDoOption"
                    ng-options="option.name for option in typeShow.availableOptions track by option.id"
                    ng-change="changeShowCoursesToDo()">
            </ul>

            <div class="cell right-magnet title-dashboard">
                <i class="show-list" ng-class="{ selected: viewModeToDo == 'list' }" ng-click="changeViewModeToDo('list')"></i>
            </div>
            <span> </span>
            <div class="cell right-magnet">
                <i class="show-icons" ng-class="{ selected: viewModeToDo == 'icons' }" ng-click="changeViewModeToDo('icons')"></i>
            </div>
        </div>
        <div class="row center-courses">
            <div ng-repeat="course in courses.coursesToShow(typeShow.selectedToDoOption.id,'coursesToDo').slice(firstCoursesToDo,lastCoursesToDo)" class="twelve-mobile style-bord infoBackground bottom-margin"
            ng-class="{'defined-image-small-toDo-width cell' : courses.isTheFirst(course,typeShow.selectedToDoOption.id) && viewModeToDo == 'icons', 'undefined-image-small-toDo-width cell' : !courses.isTheFirst(course,typeShow.selectedToDoOption.id) && viewModeToDo == 'icons', 'all-width cell' : viewModeToDo == 'list',
             'right-course-margin' : viewModeToDo == 'icons'}">
                <courses-item course="course" place="'coursesToDo'" check="showToaster" date-function="printRightFormatDate" author-function="printRightFormatAuthor" view ="viewModeToDo" first ="courses.isTheFirst(course,typeShow.selectedToDoOption.id)"></courses-item>
            </div>
        </div>
        <div class="row next-previous-courses">

            <div class="cell right-magnet">
                <li class="changeWeekButton">
                    <button ng-if="!(firstCoursesToDo == 0)" class="pagination-button" ng-click="previousCoursesToDoButton()" >
                        <i class="left-open"></i>
                    </button>
                    <button ng-if="!(lastCoursesToDo >= courses.coursesToShow(typeShow.selectedToDoOption.id,'coursesToDo').length)" class="pagination-button" ng-click="nextCoursesToDoButton()">
                        <i class="open-right"></i>
                    </button>
                </li>
            </div>
        </div>
    </div>
    <br/>
    <div class="row">
        <span class="left-magnet title-dashboard">
            <i18n>moodle.tocome.courses</i18n>
        </span>
        <switch ng-model="courses.printcoursestocome" ng-click="courses.setChoice(3)"></switch>
        <div class="margin-two">
            <input type="search" class="six cell ellipsis" i18n-placeholder="search" ng-model="courses.searchInput.toCome" />
        </div>
    </div>
    <div ng-if="courses.printcoursestocome">
        <div class="row  list-dashboard">
            <select class="cell left-magnet special-selected" ng-model="typeShow.selectedToComeOption"
                    ng-options="option.name for option in typeShow.availableOptions.slice(0, 1).concat(typeShow.availableOptions.slice(2, 3)).concat(typeShow.availableOptions.slice(4, 5)) track by option.id"
                    ng-change="changeShowCoursesToCome()">
            </select>
                <!--[[translate('moodle.views.libelle')]]-->
            <div class="cell right-magnet title-dashboard">
                <i class="show-list" ng-class="{ selected: viewModeToCome == 'list' }" ng-click="changeViewModeToCome('list')"></i>
            </div>
            <span> </span>
            <div class="cell right-magnet">
                 <i class="show-icons" ng-class="{ selected: viewModeToCome == 'icons' }" ng-click="changeViewModeToCome('icons')"></i>
            </div>
        </div>
        <div class="row center-courses">
            <div ng-repeat="course in courses.coursesToShow(typeShow.selectedToComeOption.id,'coursesToCome').slice(firstCoursesToCome,lastCoursesToCome)" ng-class="{ 'all-width cell' : viewModeToCome == 'list', 'small-width cell' : viewModeToCome == 'icons'}"
                 class="twelve-mobile style-bord infoBackground bottom-margin">
                <courses-item course="course" place="'coursesToCome'" check="showToaster" date-function="printRightFormatDate" author-function="printRightFormatAuthor" view ="viewModeToCome"></courses-item>
            </div>
        </div>
        <div class="row next-previous-courses">
            <div class="cell right-magnet">
                <li class="changeWeekButton">
                    <button  ng-if=" !(firstCoursesToCome == 0)" class="pagination-button" ng-click="previousCoursesToComeButton()">
                        <i class="left-open"></i>
                    </button>
                    <button ng-if=" !(lastCoursesToCome >= courses.coursesToShow(typeShow.selectedToComeOption.id,'coursesToCome').length)" class="pagination-button" ng-click="nextCoursesToComeButton()">
                        <i class="open-right"></i>
                    </button>
                </li>
            </div>
        </div>
    </div>
    <br/>
    <div class="row">
        <div>
            <span class="left-magnet title-dashboard">
                <i18n>moodle.create.courses.recent</i18n>
            </span>
            <switch ng-model="courses.printcourseslastcreation" ng-click="courses.setChoice(1)"></switch>
        </div>
        <div ng-if="courses.printcourseslastcreation" class="row">
            <div ng-repeat="course in courses.lastCreation()" class="all-width cell twelve-mobile style-bord infoBackground bottom-margin">
                <courses-item course="course" place="'coursesRecent'" check="showToaster" date-function="printRightFormatDate" author-function="printRightFormatAuthor"></courses-item>
            </div>
        </div>
    </div>

    <section class="toggle-buttons" ng-show="courses.selection().length > 0">
        <div class="toggle row">
            <button>
                <i18n>modify</i18n>
            </button>
        </div>
    </section>
</div>
