<div class="coursesBackground-dashboard">
    <div class="row">
        <div>
            <span class="left-magnet title-dashboard">
                <i18n>moodle.create.courses.recent</i18n>
            </span>
            <switch ng-model="courses.printcourseslastcreation" ng-click="courses.setChoice(1)"></switch>
        </div>
        <div ng-if="courses.printcourseslastcreation" class="row">
            <div ng-repeat="course in courses.coursesByUser.slice(0,5)" class="all-width cell twelve-mobile style-bord infoBackground bottom-margin">
                <courses-item course="course" place="'coursesRecent'" check="showToaster" date-function="printRightFormatDate" author-function="printRightFormatAuthor"></courses-item>
            </div>
        </div>
    </div>
    <br/>
    <div class="row">
        <span class="left-magnet title-dashboard">
            <i18n>moodle.todo.courses</i18n>
        </span>
        <switch ng-model="courses.printcoursestodo" ng-click="courses.setChoice(2)"></switch>
    </div>
    <div ng-if="courses.printcoursestodo">
        <div class="row list-dashboard">
            <select class="cell left-magnet special-selected" ng-model="typeShow.selectedToDoOption"
                    ng-options="option.name for option in typeShow.availableOptions track by option.id"
                    ng-change="changeShowCoursesToDo()">
            </select>
            <ul class="cell left-magnet special-selected" ng-model="typeShow.selectedToDoOption"
                    ng-options="option.name for option in typeShow.availableOptions track by option.id"
                    ng-change="changeShowCoursesToDo()">
            </ul>

            <div class="cell right-magnet icons-dashboard">
                <i class="show-list" ng-class="{ selected: viewModeToDo == 'list' }" ng-click="changeViewModeToDo('list')"></i>
            </div>
            <span> </span>
            <div class="cell right-magnet">
                <i class="show-icons" ng-class="{ selected: viewModeToDo == 'icons' }" ng-click="changeViewModeToDo('icons')"></i>
            </div>
        </div>
        <div class="row center-courses">
            <div ng-repeat="course in courses.coursesToShow(typeShow.selectedToDoOption.id,'coursesToDo',firstCoursesToDo,viewModeToDo).slice(firstCoursesToDo,courses.coursesToDoWithImage)" class="twelve-mobile style-bord infoBackground bottom-margin right-course-margin"
            ng-class="{'undefined-image-small-toDo-width cell' : (course.imageurl === null || course.imageurl === undefined || course.imageurl === '-') && viewModeToDo == 'icons', 'defined-image-small-toDo-width cell' : course.imageurl !== null && course.imageurl !== undefined && course.imageurl !== '-' && viewModeToDo == 'icons',
            'all-width cell' : viewModeToDo == 'list'}">
                <courses-item course="course" place="'coursesToDo'" check="showToaster" date-function="printRightFormatDate" author-function="printRightFormatAuthor" view ="viewModeToDo"></courses-item>
            </div>
        </div>
        <div class="row next-previous-courses">
            <div class="cell right-magnet">
                <li class="changeWeekButton">
                    <button ng-class="{specialDisable : firstCoursesToDo == 0}" class="" ng-click="previousCoursesToDoButton()" ng-disabled="firstCoursesToDo == 0">
                        <i class="left-open"></i>
                    </button>
                    <button ng-class="{specialDisable : courses.coursesToDoWithImage >= courses.coursesToShow(typeShow.selectedToDoOption.id,'coursesToDo',firstCoursesToDo,viewModeToDo).length}" ng-click="nextCoursesToDoButton()" ng-disabled="courses.coursesToDoWithImage >= courses.coursesToShow(typeShow.selectedToDoOption.id,'coursesToDo',firstCoursesToDo,viewModeToDo).length">
                        <i class="open-right"></i>
                    </button>
                </li>
            </div>
        </div>
    </div>
    <br/>
    <div class="row">
        <span class="left-magnet title-dashboard">
            <i18n>moodle.tocome.courses</i18n>
        </span>

        <switch ng-model="courses.printcoursestocome" ng-click="courses.setChoice(3)"></switch>
    </div>
    <div ng-if="courses.printcoursestocome">
        <div class="row  list-dashboard">
            <select class="cell left-magnet special-selected" ng-model="typeShow.selectedToComeOption"
                    ng-options="option.name for option in typeShow.availableOptions.slice(0, 1).concat(typeShow.availableOptions.slice(2, 3)).concat(typeShow.availableOptions.slice(4, 5)) track by option.id"
                    ng-change="changeShowCoursesToDo()">
            </select>
                <!--[[translate('moodle.views.libelle')]]-->
            <div class="cell right-magnet icons-dashboard">
                <i class="show-list" ng-class="{ selected: viewModeToCome == 'list' }" ng-click="changeViewModeToCome('list')"></i>
            </div>
            <span> </span>
            <div class="cell right-magnet">
                 <i class="show-icons" ng-class="{ selected: viewModeToCome == 'icons' }" ng-click="changeViewModeToCome('icons')"></i>
            </div>
        </div>
        <div class="row center-courses">
            <div ng-repeat="course in courses.coursesToShow(typeShow.selectedToComeOption.id,'coursesToCome',0,viewModeToCome).slice(firstCoursesToCome,lastCoursesToCome)" ng-class="{ 'all-width cell' : viewModeToCome == 'list', 'small-width cell' : viewModeToCome == 'icons'}"
                 class="twelve-mobile style-bord infoBackground bottom-margin">
                <courses-item course="course" place="'coursesToCome'" check="showToaster" date-function="printRightFormatDate" author-function="printRightFormatAuthor" view ="viewModeToCome"></courses-item>
            </div>
        </div>
        <div class="row next-previous-courses">
            <div class="cell right-magnet">
                <li class="changeWeekButton">
                    <button  ng-class="{specialDisable : firstCoursesToCome == 0}" ng-click="previousCoursesToComeButton()" ng-disabled="firstCoursesToCome == 0">
                        <i class="left-open"></i>
                    </button>
                    <button ng-class="{specialDisable : lastCoursesToCome >= courses.coursesToShow(typeShow.selectedToComeOption.id,'coursesToCome',0,viewModeToCome).length}" ng-click="nextCoursesToComeButton()" ng-disabled="lastCoursesToCome >= courses.coursesToShow(typeShow.selectedToComeOption.id,'coursesToCome',0,viewModeToCome).length">
                        <i class="open-right"></i>
                    </button>
                </li>
            </div>
        </div>
    </div>

    <section class="toggle-buttons" ng-show="courses.selection().length > 0">
        <div class="toggle row">
            <button>
                <i18n>modify</i18n>
            </button>
        </div>
    </section>
</div>
