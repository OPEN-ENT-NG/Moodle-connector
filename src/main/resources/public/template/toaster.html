<section class="toggle-buttons" ng-if="show.toaster" ng-controller="toasterController">
    <div class="toggle">
        <div class="row">
            <button ng-click="openSharePopUp()" class="cell"
                    ng-show="show.nbCoursesSelect === 1 && show.nbFoldersSelect === 0 && show.categoryBoolean"
                    workflow="moodle.createCourse">
                <i18n>moodle.toaster.registration</i18n>
            </button>
            <button ng-click="openPublishLightBox()" class="cell"
                    ng-show="ableToPublish() && show.nbFoldersSelect === 0 && show.categoryBoolean"
                    ng-if="show.nbFoldersSelect === 0" workflow="moodle.publish">
                <i18n>moodle.publish</i18n>
            </button>
            <button ng-click="openPopUpFolderRename()"
                    ng-show="show.nbFoldersSelect === 1 && show.nbCoursesSelect === 0 && show.categoryBoolean"
                    class="cell" workflow="moodle.createCourse">
                <i18n>moodle.toaster.rename</i18n>
            </button>
            <button ng-click="openPopUpDuplicate()" class="cell"
                    ng-show="show.nbFoldersSelect === 0 && show.categoryBoolean"
                    workflow="moodle.createCourse" ng-if="show.sharedCourse == false">
                <i18n>moodle.toaster.duplicate</i18n>
            </button>
            <button ng-click="openPopUpMove()" class="cell" ng-show="show.categoryBoolean"
                    ng-if="show.sharedCourse == false"
                    workflow="moodle.createCourse">
                <i18n>moodle.toaster.move</i18n>
            </button>
            <button ng-click="openPopUpMetadataChange()" class="cell"
                    ng-if="show.sharedCourse == false && show.nbCoursesSelect === 1 && !show.categoryBoolean"
                    ng-show="show.nbFoldersSelect === 0" workflow="moodle.publish">
                <i18n>modify</i18n>
            </button>
            <button ng-click="openPopUpDelete()" class="cell" workflow="moodle.createCourse"
                    ng-if="show.sharedCourse == false">
                <i18n>moodle.toaster.delete</i18n>
            </button>
        </div>
    </div>
</section>
