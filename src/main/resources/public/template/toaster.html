<section class="toggle-buttons" ng-class="{ hide: !toasterShow }">
    <div class="toggle">
        <div class="row">
            <button ng-show="showShareButton()" ng-click="showInfoSharePanel = true">
                <i18n>moodle.toaster.registration</i18n>
            </button>
            <button  ng-click="" class="cell">
                <i18n>moodle.toaster.publish</i18n>
            </button>
            <button ng-show="nbFoldersSelect === 1 && nbCoursesSelect === 0"  ng-click="" class="cell zero-mobile">
                <i18n>moodle.toaster.rename</i18n>
            </button>
            <button  ng-click="openPopUpDuplicate()" class="cell">
                <i18n>moodle.toaster.duplicate</i18n>
            </button>
            <button  ng-click="" class="cell">
                <i18n>moodle.toaster.move</i18n>
            </button>
            <button  ng-click="openPopUpDelete()" class="cell">
                <i18n>moodle.toaster.delete</i18n>
            </button>
            <button  ng-click="" class="cell" ng-show="nbFoldersSelect === 0">
                <i18n>moodle.toaster.reset</i18n>
            </button>
            <button  ng-click="" class="cell" ng-show="nbFoldersSelect === 0">
                <i18n>moodle.toaster.hide</i18n>
            </button>
        </div>
    </div>
</section>

<lightbox show="showInfoSharePanel" on-close="showInfoSharePanel = false">
    <div ng-if="myCourse">
        <share-panel auto-close="true" app-prefix="moodle" resources="myCourse" on-validate="submitShareCourse()"></share-panel>
    </div>
</lightbox>
