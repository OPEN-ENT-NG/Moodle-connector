<div class="Course" lvl-draggable="[[place == 'coursesMine']]" ng-class="{notDraggable : !(place == 'coursesMine' && course.duplication == 'non')}" ng-click="place == 'coursesShared' && course.goTo()">
    <div id="background" ng-if="place=='coursesToCome' && view == 'icons'">
        <p id="bg-text"><i18n>toCome</i18n></p>
    </div>
    <label ng-show="false">[[course.courseid]]</label>
    <div class="cell" ng-class="{ activityRecentPicture : (place == 'coursesRecent' || ((place == 'coursesToDo' || place == 'coursesToCome') && view == 'list')) && course.course_type == 'singleactivity',
                                    activityToDoPicture : place == 'coursesToDo' && course.course_type == 'singleactivity' && view == 'icons' && first,
                                    activityToComePicture : place == 'coursesToCome' && course.course_type == 'singleactivity' && view == 'icons',
                                    activityPictureBackground : (place == 'coursesShared' || place == 'coursesMine') && course.course_type == 'singleactivity',
                                    activitySharedPicture : place == 'coursesShared' && course.course_type == 'singleactivity',
                                    activityToDoSmallWidthPicture : place == 'coursesToDo' && course.course_type == 'singleactivity' && view == 'icons' && !first,
                                    courseRecentPicture : (place == 'coursesRecent' || ((place == 'coursesToDo' || place == 'coursesToCome') && view == 'list')) && course.course_type == 'topics',
                                    courseToComePicture : place == 'coursesToCome' && course.course_type == 'topics' && view == 'icons',
                                    courseToDoPicture : place == 'coursesToDo' && course.course_type == 'topics' && view == 'icons' && first,
                                    courseToDoSmallWidthPicture : place == 'coursesToDo' && course.course_type == 'topics' && view == 'icons' && !first,
                                    coursePictureBackground : (place == 'coursesShared' || place == 'coursesMine') && course.course_type == 'topics' ,
                                    courseSharedPicture : place == 'coursesShared' && course.course_type == 'topics'}"
         ng-click="place != 'coursesToCome' && course.goTo()">
        <img ng-src="[[course.imageurl]]" class="image-dashboard"
             ng-class="{ recentPicture : place == 'coursesRecent' || ((place == 'coursesToDo' || place == 'coursesToCome') && view == 'list') ,
                toDoPicture : place == 'coursesToDo' && first && view == 'icons',
                toComePicture : place == 'coursesToCome' && view == 'icons',
                defaultPicture : place == 'coursesMine',
                sharedPicture : place == 'coursesShared'}"
             ng-show="course.imageurl !== null && course.imageurl !== undefined && course.imageurl !== '-' "/>
        <img ng-src="moodle/public/img/logo_image_ent.png" class="image-dashboard" ng-class="{ 'NoImagePicture' : place=='coursesRecent' || ((place == 'coursesToDo' || place == 'coursesToCome') && view == 'list'),
        'NoImageMine' : place=='coursesMine', 'NoImageShared' : place=='coursesShared', 'NoImageToDo' : place == 'coursesToDo' && first && view == 'icons', 'NoImageToCome' : place == 'coursesToCome' && view == 'icons'}"
             ng-show="course.imageurl === null || course.imageurl === undefined || course.imageurl === '-' "/>
    </div>

    <div ng-class="{ 'cell pseudo-eleven' : place == 'coursesToDo' &&  !first && view == 'icons',
                      'small-eleven cell' : place == 'coursesToDo' && first  && view == 'icons',
                      'specific-small-toCome-width cell' : place == 'coursesToCome' && view == 'icons'}">
        <div ng-class="{ 'right-align' : (place == 'coursesToDo' || place == 'coursesToCome') && view == 'icons',
                         'rightTop-margin' : (place == 'coursesToDo' || place == 'coursesToCome'),
                          'big-right-margin' : place == 'coursesMine',
                          'shared-margin-left' : place == 'coursesShared',
                          'inside-margin' : place=='coursesRecent' || ((place == 'coursesToDo' || place == 'coursesToCome') && view == 'list')}">
            <div ng-class="{'specific-mine-shared-width' : place == 'coursesMine' || place == 'coursesShared'}">
                <label class="text-font notDraggable" ng-if="place == 'coursesToCome' && view=='icons' && course.startdate != null" ng-click="place != 'coursesToCome' && course.goTo()">
                    <i18n>toBegin.at</i18n>
                    <span class="date">[[ printDate(course,"begindate") ]]</span></br>
                </label>
                <div class="ellipsis">
                    <span class="text-font" ng-class="{notDraggable : place=='coursesToCome'}" ng-click="place != 'coursesToCome' && course.goTo()">[[course.fullname]]</span>
                </div>
                <label class="rightDotsMenu" ng-if="place == 'coursesMine' && course.duplication == 'echec'">
                    <i class="close-2x" ng-click="deleteDuplicateFailed(course)"></i>
                </label>
                <dots-menu class="rightDotsMenu" ng-class="{'bigWidth' : course.favorites, 'middleWidth' : course.masked }" ng-if="(place == 'coursesToCome' || place == 'coursesToDo') && view == 'list'">

                    <opt  ng-if="!course.masked" ng-click="course.setPreferences('masked')">
                        <i class="eye-slash">
                        </i>
                        &nbsp;&nbsp;<i18n>course.mask</i18n>
                    </opt>
                    <opt ng-if="course.masked" ng-click="course.setPreferences('masked')">
                        <div class="display">
                            <i class="eye-open top-margin">
                            </i>
                            &nbsp;&nbsp;<i18n>course.unMask</i18n>
                        </div>
                    </opt>
                    <opt  ng-if="!course.favorites" ng-click="course.setPreferences('favorites')">
                        <i class="favorite">
                        </i>
                        &nbsp;&nbsp;<i18n>course.favorite</i18n>
                    </opt>
                    <opt ng-if="course.favorites" ng-click="course.setPreferences('favorites')">
                        <div class="display">
                            <i class="unFavorite top-margin">
                            </i>
                            &nbsp;&nbsp;<i18n>course.unFavorite</i18n>
                        </div>
                    </opt>
                </dots-menu>
                <div class="title-dashboard" ng-class="{notDraggable : place=='coursesToCome'}" ng-click="place != 'coursesToCome' && course.goTo()">
                    <span class="summary-list size-font" ng-if="place != 'coursesMine' && place != 'coursesRecent'">[[ printAuthor(course) ]]</span>
                    <label class="size-font right-magnet title-dashboard" ng-if="place == 'coursesToDo' && course.enddate != '0' && view == 'list'">
                        <i18n>toDo.before</i18n>
                        <span class="date">[[ printDate(course,"enddate") ]]</span>
                    </label>
                    <label class="size-font right-magnet title-dashboard" ng-if="place == 'coursesToCome' && course.startdate != null && view == 'list'">
                        <i18n>toBegin.at</i18n>
                        <span class="date">[[ printDate(course,"begindate") ]]</span>
                    </label>
                </div>
                <div ng-if="place == 'coursesMine' || place == 'coursesShared' || (place=='coursesToDo' && view == 'icons')" class="ellipsis" ng-click="course.goTo()">
                    <span class="summary-list summary-color size-font" ng-class="{duplicateCourse : course.duplication != 'non'}">[[course.summary]]</span></br>
                </div>
            </div>
            <label class="size-font" ng-if="(place == 'coursesMine' && course.duplication != 'echec') || place == 'coursesShared' || place == 'coursesRecent'" ng-click="place != 'coursesToCome' && course.goTo()">
                <span class="date">[[ printDate(course, "modified" ) ]]</span>
            </label>
            <label class="checkbox right-magnet" ng-if="place == 'coursesMine'">
                <label ng-if="place == 'coursesMine' && course.duplication =='non' && course.usernumber > 1" class="size-font title-dashboard"><i class="share"></i><span>[[ course.usernumber - 1 ]]</span></label>
                <span></span>
                <input type="checkbox" ng-change="checkCourse()" ng-model="course.select" ng-if="course.duplication == 'non'">
                <label ng-if="place == 'coursesMine' && course.duplication == 'echec'" class="title-dashboard big-folder whiteColor"><i18n>echec.duplication</i18n></label>
                <span></span>
            </label>
            <div class="lds-facebook right-magnet" ng-if="place == 'coursesMine' && course.duplication == 'en cours'"><div></div><div></div><div></div></div>
        </div>
        <div class="left-margin littleMarginTop" ng-if="view =='icons'">
            <label class="size-font" ng-if="place == 'coursesToDo' && course.enddate != '0'" ng-click="place != 'coursesToCome' && course.goTo()">
                <i18n>toDo.before</i18n>
                <span class="date">[[ printDate(course,"enddate") ]]</span>
            </label>
            <div class="right-magnet zero-desktop">
                <i class="eye-slash import" class="grey-color" ng-if="!course.masked" ng-click="course.setPreferences('masked')">
                </i>
                <i class="eye-open import" class="grey-color" ng-if="course.masked" ng-click="course.setPreferences('masked')">
                </i>
                <i class="favorite rightTop-margin import" ng-class="{'yellow-color' : course.favorites, 'grey-color': !course.favorites}" ng-click="course.setPreferences('favorites')">
                </i>
            </div>
            <br class="zero-mobile" ng-if="place == 'coursesToDo' && course.enddate == '0'" ng-click="course.goTo()"/>
            <div class="zero-mobile" ng-class="{'row move-up' : place == 'coursesToDo'}">
                <progress-bar class="progress" ng-class="{activityProgress : course.course_type == 'singleactivity', courseProgress : course.course_type == 'topics'}"
                              max="100" filled="course.progress.slice(0,course.progress.length-1)" unit="%" ng-if="place == 'coursesToDo'" ng-click="course.goTo()">
                </progress-bar>
                <dots-menu class="cell right-magnet top-margin" ng-class="{'bigWidth' : course.favorites, 'middleWidth' : course.masked }" ng-if="place == 'coursesToCome' || place == 'coursesToDo'">
                    <opt  ng-if="!course.masked" ng-click="course.setPreferences('masked')">
                        <i class="eye-slash">
                        </i>
                        &nbsp;&nbsp;<i18n>course.mask</i18n>
                    </opt>
                    <opt ng-if="course.masked" ng-click="course.setPreferences('masked')">
                        <div class="display">
                            <i class="eye-open top-margin">
                            </i>
                            &nbsp;&nbsp;<i18n>course.unMask</i18n>
                        </div>
                    </opt>
                    <opt  ng-if="!course.favorites" ng-click="course.setPreferences('favorites')">
                        <i class="favorite">
                        </i>
                        &nbsp;&nbsp;<i18n>course.favorite</i18n>
                    </opt>
                    <opt ng-if="course.favorites" ng-click="course.setPreferences('favorites')">
                        <div class="display">
                            <i class="unFavorite top-margin">
                            </i>
                            &nbsp;&nbsp;<i18n>course.unFavorite</i18n>
                        </div>
                    </opt>
                </dots-menu>
            </div>
        </div>
    </div>
</div>
