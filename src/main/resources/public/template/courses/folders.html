<div class="minimal-mine-recent-width five cell twelve-mobile folder-article style-bord-with-over-effect infoBackground"
         ng-repeat="folder in folders.getparentFolder() track by $index" ng-if="(currentfolderid==0 || currentfolderid==null)">
    <div static-include="/moodle/public/template/courses/folderDetails.html" lvl-draggable lvl-drop-target class="Folder" on-drop="dropped(dragEl, dropEl)"></div>
</div>

<div class="minimal-mine-recent-width five cell twelve-mobile folder-article style-bord-with-over-effect infoBackground"
         ng-repeat="folder in folders.getSubFolder(currentfolderid) track by $index" ng-if="currentfolderid>0">
    <div static-include="/moodle/public/template/courses/folderDetails.html" lvl-draggable lvl-drop-target class="Folder" on-drop="dropped(dragEl, dropEl)"></div>
</div>
