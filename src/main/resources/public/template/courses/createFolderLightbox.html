<!-- popup for create a folder -->

    <div class="eight cell horizontal-spacing">
        <h2 class="row twelve"><i18n>moodle.folder.information</i18n></h2>
        <br>
        <label class="row twelve">
            <input type="text" class="twelve" required i18n-placeholder="moodle.folder.name.long" ng-model="folder.name" autofocus>
        </label>
    </div>
    <br>
    <div class="row">
        <div class="right-magnet">
            <input type="button" class="cancel" i18n-value="cancel" ng-click="closePopUp()"/>
            <input type="submit" class="button" i18n-value="create" ng-click="createFolder()" ng-disabled="folder.name === undefined"/>
        </div>
    </div>
