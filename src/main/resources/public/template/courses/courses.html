<div ng-show="displayMessageLoader">
    <div>
        <div class="row">
            <i18n class="import">moodle.importation</i18n>
        </div>
        <div class="lds-dual-ring row center-courses"></div>
    </div>
</div>

<!--Affiche onglet "Mes cours"-->
<div ng-if="principal_folder == utils.PRINCIPAL_FOLDER_TYPE.my_courses && showCourse(course.course_type) && is_in_category(course)"
     class="cell twelve-mobile course-article style-bord-with-over-effect infoBackground bottom-margin"
     ng-class="{duplicateCourse: course.duplication != 'non', greyFilter: course.duplication !='non', duplicationFailed: course.duplication == 'echec',
     'minimal-mine-recent-width infoBackgroundTopMargin': viewModeMyCourses == 'icons', 'all-width': viewModeMyCourses == 'list'}"
     ng-repeat="course in courses.getCourseInFolder(courses.orderCourses(courses.coursesToShow('coursesMyCourse')), currentFolderId, courses.searchInput.MyCourse, folders)">
    <courses-item course="course" place="coursesMine" check="showToaster" date-function="printRightFormatDate"
                  author-function="printRightFormatAuthor" refresh-function="updateCourse"
                  view="viewModeMyCourses"></courses-item>
</div>
<div ng-if="principal_folder == utils.PRINCIPAL_FOLDER_TYPE.my_courses && showCourse(course.course_type) &&
            courses.coursesToShow('coursesMyCourse').length == 0 && !displayMessageLoader"
     class="six centered vertical-spacing courses-empty">
    <img src="moodle/public/img/moodle_creation.svg"/>
    <div class="horizontal-margin-four">
        <i18n>moodle.empty.create.courses</i18n>
    </div>
</div>

<!--Affiche onglet "Cours partagés avec moi"-->
<div ng-if="principal_folder == utils.PRINCIPAL_FOLDER_TYPE.shared && showCourse(course.course_type)"
     class="cell twelve-mobile course-article style-bord-with-over-effect infoBackground bottom-margin"
     ng-class="{'minimal-mine-recent-width infoBackgroundTopMargin': viewModeMyCourses == 'icons', 'all-width': viewModeMyCourses == 'list'}"
     ng-repeat="course in courses.orderCourses(courses.coursesShared)">
    <courses-item course="course" place="coursesShared" check="showToaster" date-function="printRightFormatDate"
                  author-function="printRightFormatAuthor" view="viewModeMyCourses"></courses-item>
</div>
<div ng-if="principal_folder == utils.PRINCIPAL_FOLDER_TYPE.shared && showCourse(course.course_type) &&
            courses.coursesShared.length == 0 && !displayMessageLoader"
     class="six centered vertical-spacing courses-empty">
    <img src="moodle/public/img/moodle_inscriptions.svg"/>
    <div class="horizontal-margin-four">
        <i18n>moodle.empty.sharing.courses</i18n>
    </div>
</div>

<!--Affiche onglet "Cours publiés"-->
<div ng-if="principal_folder == utils.PRINCIPAL_FOLDER_TYPE.published && showCourse(course.course_type) && is_in_category(course)"
     class="cell twelve-mobile course-article style-bord-with-over-effect infoBackground bottom-margin"
     ng-class="{'minimal-mine-recent-width infoBackgroundTopMargin': viewModeMyCourses == 'icons', 'all-width': viewModeMyCourses == 'list'}"
     ng-repeat="course in courses.getCourseInFolder(courses.orderCourses(courses.coursesToShow('coursesMyCourse')), currentFolderId, courses.searchInput.MyCourse, folders)">
    <courses-item course="course" place="coursesMine" check="showToaster" date-function="printRightFormatDate"
                  author-function="printRightFormatAuthor" view="viewModeMyCourses"></courses-item>
</div>
<div ng-if="principal_folder == utils.PRINCIPAL_FOLDER_TYPE.published && showCourse(course.course_type) &&
            courses.coursesToShow('coursesMyCourse').length == 0 && !displayMessageLoader"
     class="six centered vertical-spacing courses-empty">
    <img src="moodle/public/img/moodle_coursavenir.svg"/>
    <div class="horizontal-margin-four">
        <i18n>moodle.empty.publish.courses</i18n>
    </div>
</div>

    coursesMine à remplacer par coursesPublished, faire la refacto dans coursesItem.html
