<div ng-if="printmenufolder && showCourse(course.course_type)"
     class="minimal-mine-recent-width cell twelve-mobile course-article style-bord infoBackground bottom-margin"
     ng-repeat="course in courses.getCourseInFolder(courses.coursesByUser,currentfolderid)">
    <courses-item course="course" place="'coursesMine'" check="showToaster" date-function="printRightFormatDate" author-function="printRightFormatAuthor"></courses-item>
</div>

<div ng-if="printmenucourseShared && showCourse(course.course_type)"
     class="minimal-mine-recent-width cell twelve-mobile course-article style-bord infoBackground bottom-margin"
     ng-repeat="course in courses.coursesShared">
    <courses-item course="course" place="'coursesShared'" check="showToaster" date-function="printRightFormatDate" author-function="printRightFormatAuthor"></courses-item>
</div>
