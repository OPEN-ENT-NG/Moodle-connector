<div class="vertical-spacing left-border-menu">
    <div ng-click="isPrintMenuFolder()" ng-class="{colorActivity:printmenufolder, colorCourse : !printmenufolder}" lvl-drop-target  on-drop="dropped(dragEl, dropEl)">
        <label ng-show="false">0</label>
        <i class="sort-desc" ng-if="printmenufolder"></i>
        <i class="icon-play" ng-if="!printmenufolder"></i>
        <i18n>moodle.courses</i18n></br>
    </div>
    <div ng-repeat="folder in getFolderParent()" ng-if="printfolders">
        <span ng-init="folder.subFolders=getSubFolder(folder);" class="left-padding" ng-class="{colorActivity:folder.printsubfolder, colorCourse : !folder.printsubfolder}"
              ng-click="isPrintSubFolder(folder)" lvl-drop-target  on-drop="dropped(dragEl, dropEl)">
            <label ng-show="false">[[folder.id]]</label>
            <i class="icon-play" ng-if="!folder.printsubfolder"></i>
            <i class="sort-desc" ng-if="folder.printsubfolder"></i>  [[folder.name]]
        </span>
        <div ng-if="folder.subFolders && folder.subFolders.length && folder.printsubfolder" class="left-padding"
             ng-include="'tree_item_renderer.html'"></div>
    </div>

    <div ng-click="isPrintMenuCoursesShared()" ng-class="{colorActivity:printmenucourseShared, colorCourse : !printmenucourseShared}">
        <i class="icon-play" ng-if="!printmenucourseShared"></i>
        <i class="sort-desc" ng-if="printmenucourseShared"></i>
         <i18n>moodle.courses.shared</i18n></br>
    </div>
</div>
<div class="vertical-spacing zero-mobile">
    <input ng-disabled="!printfolders" type="button" ng-click="openPopUpFolder()" i18n-value="moodle.folder.new" class="colorButton responsive-button">
</div>
<div class="vertical-spacing zero-desktop">
    <label class="chip margin-left checkbox-course middleVertical" ng-class="{ selected: typeFilter[0]}">
            <span>
                <i18n>course</i18n>
            </span>
        <input type="checkbox" ng-click="checkTypeFilterSelected(0)">
    </label>
    <label class="chip margin-left checkbox-activity middleVertical" ng-class="{ selected: typeFilter[1]}">
            <span>
                <i18n>activity</i18n>
            </span>
        <input type="checkbox" ng-click="checkTypeFilterSelected(1)" >
    </label>
</div>

<script type="text/ng-template"  id="tree_item_renderer.html">
    <div ng-repeat="folder in folder.subFolders">
            <span ng-init="folder.subFolders=getSubFolder(folder);" class="left-padding" ng-class="{colorActivity:folder.printsubfolder, colorCourse : !folder.printsubfolder}"
                  ng-click="isPrintSubFolder(folder)" lvl-drop-target  on-drop="dropped(dragEl, dropEl)">
                <label ng-show="false">[[folder.id]]</label>
                <i class="icon-play" ng-if="!folder.printsubfolder"></i>
                <i class="sort-desc" ng-if="folder.printsubfolder"></i>  [[folder.name]]
            </span>
        <div ng-if="folder.subFolders && folder.subFolders.length && folder.printsubfolder"
             ng-include="'tree_item_renderer.html'" class="left-padding"></div>
    </div>
</script>
