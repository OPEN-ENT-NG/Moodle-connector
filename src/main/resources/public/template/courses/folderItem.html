<div class="vertical-spacing left-border-menu noWrapSideNav-mobile">
    <!-- my mainFolder -->
    <div ng-click="isPrintMenuFolder()" ng-class="{colorActivity:utils.is_my_course_category_selected(principal_folder), colorCourse : !utils.is_my_course_category_selected(principal_folder)}"
         class="eleven" lvl-drop-target on-drop="dropped(dragEl, dropEl)">
        <label ng-show="false">0</label>
        <i class="sort-desc" ng-if="utils.is_my_course_category_selected(principal_folder)"></i>
        <i class="icon-play" ng-if="!utils.is_my_course_category_selected(principal_folder)"></i>
        <i18n>moodle.courses</i18n>
        <br/>
    </div>
    <!-- my subfolder -->
    <div ng-repeat="folder in getFolderParent()" ng-if="printFolders">
        <span ng-init="folder.subfolder=getSubfolder(folder);" class="left-padding row"
              ng-class="{colorActivity:folder.printSubfolder, colorCourse : !folder.printSubfolder}"
              ng-click="isPrintSubfolder(folder)" lvl-drop-target on-drop="dropped(dragEl, dropEl)">
            <label ng-show="false">[[folder.id]]</label>
            <i class="icon-play" ng-if="!folder.printSubfolder"></i>
            <i class="sort-desc" ng-if="folder.printSubfolder"></i>[[folder.name]]
        </span>
        <div ng-if="folder.subfolder && folder.subfolder.length && folder.printSubfolder" class="left-padding"
             ng-include="'tree_item_renderer.html'"></div>
    </div>

    <!-- my shared course -->
    <div ng-click="isPrintMenuCoursesShared()"
         ng-class="{colorActivity:utils.is_shared_category_selected(principal_folder), colorCourse : !utils.is_shared_category_selected(principal_folder)}">
        <i class="icon-play" ng-if="!utils.is_shared_category_selected(principal_folder)"></i>
        <i class="sort-desc" ng-if="utils.is_shared_category_selected(principal_folder)"></i>
        <i18n>moodle.courses.shared</i18n>
        <br/>
    </div>

    <!-- published course -->
    <div ng-click="isPrintMenuCoursesPublished()"
         ng-class="{colorActivity:utils.is_published_category_selected(principal_folder), colorCourse : !utils.is_published_category_selected(principal_folder)}"
         workflow="moodle.publish">
        <i class="icon-play" ng-if="!utils.is_published_category_selected(principal_folder)"></i>
        <i class="sort-desc" ng-if="utils.is_published_category_selected(principal_folder)"></i>
        <i18n>moodle.courses.published</i18n>
        <br/>
    </div>
</div>
<div class="vertical-spacing zero-mobile">
    <input ng-disabled="!printFolders" type="button" ng-click="openPopUpFolder()" i18n-value="moodle.folder.new"
           class="colorButton responsive-button" ng-show="utils.is_my_course_category_selected(principal_folder)">
</div>

<script type="text/ng-template" id="tree_item_renderer.html">
    <div ng-repeat="folder in folder.subfolder">
        <span ng-init="folder.subfolder = getSubfolder(folder);" class="left-padding row"
              ng-class="{colorActivity:folder.printSubfolder, colorCourse : !folder.printSubfolder}"
              ng-click="isPrintSubfolder(folder)" lvl-drop-target on-drop="dropped(dragEl, dropEl)">
            <label ng-show="false">[[folder.id]]</label>
            <i class="icon-play" ng-if="!folder.printSubfolder"></i>
            <i class="sort-desc" ng-if="folder.printSubfolder"></i>  [[folder.name]]
        </span>
        <div ng-if="folder.subfolder && folder.subfolder.length && folder.printSubfolder"
             ng-include="'tree_item_renderer.html'" class="left-padding"></div>
    </div>
</script>
